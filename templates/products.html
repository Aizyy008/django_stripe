<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
</head>
<body>
    <h1>All Products</h1>
    <div class="products-list">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" alt="{{ product.name }}" width="150">
                <h2>{{ product.name }}</h2>
                <p>Price: ${{ product.price }}</p>
                <p>{{ product.description }}</p>
                <a href="{% url 'pricing' product.id %}"><button>View & Buy</button></a>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
    <style>
        .products-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        img {
            border-radius: 10px;
        }
        button {
            padding: 8px 16px;
            background: dodgerblue;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</body>
</html>
