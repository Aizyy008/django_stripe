<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>
  <style>
    :root {
      --green: #00ff84;
      --black: #121212;
      --gray: #1c1c1c;
      --text: #dddddd;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--black);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--green);
      margin-bottom: 2rem;
    }

    .product-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--gray);
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 255, 132, 0.1);
    }

    .product-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product-container p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .price {
      color: var(--green);
      font-weight: bold;
    }

    .description {
      font-style: italic;
      color: #aaa;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--green);
      color: var(--black);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00e676;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .product-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Payment Successful for {{ product.name }}</h1>

  <div class="product-container">
    <img src="{{ product.image }}" alt="{{ product.name }}" />
    <p><strong>{{ product.name }}</strong></p>
    <p class="price">Price: ${{ product.price }}</p>
    <p class="description">{{ product.description }}</p>
    <a href="{% url 'products-list' %}"  class="btn">Back to Home</a>
  </div>

</body>
</html>
